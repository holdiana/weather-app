<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <div class="overview">
            <h1 class="weather__title" id="city"></h1>
            <ul class="weather__list">
              <li class="list__item">Last updated:<span id="date"></span></li>
              <li class="list__item" id="descr"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly cloudy"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">℃ | <a href="#">℉</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="description__list">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Speed wind: <span id="wind"></span> km/h</li>
                <!-- <li>Precipitation:<span id="precipitation"></span>%</li> -->
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/holdiana/weather-app/tree/weather/weather/src"
            target="_blank"
            >Open-source code, by Diana Holoborodko</a
          >
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
